<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Hangman</title>

    <link href="https://fonts.googleapis.com/css?family=Mina:700|Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <div class="jumbotron">
        <img id="heading" class="img-fluid text-center" src="assets/images/Logo.png" alt="Pokemon Hangman">
        <h4 id="game-instructions" class="text-center text-info">Press "enter" to start!</h4>
        <div class="text-center" id="won-or-lost"></div>
        
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h3 class="text-primary">Who's that Pokemon??</h3>
                <div id="unpopulated"><h2></h2></div>
                <h4 class="text-primary">Number of Guesses Left:</h4>
                <div id="guesses"></div>
                <h4 class="text-primary">Letters You've Already Guessed:</h4>
                <div id="guessedLetters"></div>
            </div>
            <div class="col-md-6" id="picture"></div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>

</body>

</html>
