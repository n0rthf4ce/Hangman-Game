<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Hangman</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Pokemon Hangman</h1>
        <h3 class="text-center">Press "enter" to start!</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <h4 class="text-primary">Who's that Pokemon??</h4>
                <div id="unpopulated"><h2></h2></div>
                <h5 class="text-primary">Number of Guesses Left:</h5>
                <div id="guesses"></div>
                <div id="guessedLetters"></div>
                <div id="won-or-lost"></div>
            </div>
            <div class="col-md-6" id="picture"></div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>

</body>

</html>
