<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Hangman</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Pokemon Hangman</h1>
        <h2 class="text-center">Press any key to start!</h2>
    </div>

    <div class="container">

        <div id="answer"></div>
        <div id="guesses-left"></div>
        <div id="already-guessed"></div>
    </div>
    <script type="text/javascript">
        var hangmanGame = {
            wordVault: ["squirtle", "bulbasaur", "charmander", "pikachu"],
            guesses: 12,
            characters: [],
            unpopulated: [],
            selectWord: function () {
                var j = Math.floor(Math.random() * this.wordVault.length);
                this.characters = this.wordVault[j].split("");
                this.unpopulated.length=this.characters.length;
                for (let i = 0; i<this.unpopulated.length; i++) {
                    this.unpopulated[i] = "_";
                }
                return this.wordVault[j];
            },
            guessLetter: function (letter) {
                for (let i = 0; i<this.characters.length; i++) {
                    if(letter==this.characters[i]){
                        this.unpopulated[i]=letter;
                    }
                }
                this.guesses--;
            }

        }
        console.log(hangmanGame.selectWord(),hangmanGame.characters,hangmanGame.unpopulated);
        hangmanGame.guessLetter("a");
        hangmanGame.guessLetter("s");
        console.log("after guesses",hangmanGame.unpopulated);
        console.log(hangmanGame.selectWord(),hangmanGame.characters,hangmanGame.unpopulated);
        hangmanGame.guessLetter("a");
        hangmanGame.guessLetter("s");
        console.log("after guesses",hangmanGame.unpopulated);
        console.log(hangmanGame.selectWord(),hangmanGame.characters,hangmanGame.unpopulated);
        hangmanGame.guessLetter("a");
        hangmanGame.guessLetter("s");
        console.log("after guesses",hangmanGame.unpopulated);
        console.log(hangmanGame.selectWord(),hangmanGame.characters,hangmanGame.unpopulated);
        console.log("after guesses",hangmanGame.unpopulated);
    </script>

</body>

</html>
