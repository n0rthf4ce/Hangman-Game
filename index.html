<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokemon Hangman</title>

    <link href="https://fonts.googleapis.com/css?family=Mina|Rammetto+One" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <div class="jumbotron">
        <img id="logo" class="img-fluid" src="assets/images/Logo.png" alt="Pokemon Hangman">
        <h4 id="game-instructions" class="text-center text-info">Press "enter" to start!</h4>
        <div class="text-center" id="won-or-lost">
            <h1 class="spaceholder">none</h1>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div id="left-side" class="col-md-6 text-center">
                <h3 class="text-primary">Who's that Pokemon??</h3>
                <div id="unpopulated">
                    <h2 class="spaceholder">none</h2>
                </div>
                <h4 class="text-primary">Number of Guesses Left:</h4>
                <div id="guesses">
                    <p class="spaceholder">12</p>
                </div>
                <h4 class="text-primary">Letters You've Already Guessed:</h4>
                <div id="guessedLetters">
                    <p class="spaceholder">none</p>
                </div>
                <h4 class="text-primary">Difficulty:</h4>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="easy" class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Easy
                    </label>
                    <label id="medium" class="btn btn-primary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Medium
                    </label>
                    <label id="hard" class="btn btn-primary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Hard
                    </label>
                </div>
            </div>
            <div class="col-md-6" id="picture"></div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
